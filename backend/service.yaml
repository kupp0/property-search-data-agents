apiVersion: serving.knative.dev/v1
kind: Service
# This YAML defines a Cloud Run Service.
# Cloud Run is a fully managed serverless platform that automatically scales your stateless containers.
metadata:
  name: data-agent-search-backend
  annotations:
    # 'BETA' launch stage allows access to some preview features if needed.
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/network-interfaces: '[{"network":"search-demo-vpc","subnetwork":"search-demo-vpc"}]'
        run.googleapis.com/vpc-access-egress: private-ranges-only
    spec:
      # The Service Account identity that this container will run as.
      # It must have permissions to access Vertex AI, AlloyDB, and GCS.
      serviceAccountName: ${SERVICE_ACCOUNT}
      containers:
      # --- MAIN APPLICATION CONTAINER ---
      - name: backend
        image: ${BACKEND_IMAGE}:${TAG}
        ports:
        - containerPort: 8080
        env:
        - name: GCP_PROJECT_ID
          value: "${PROJECT_ID}"
        - name: GCP_LOCATION
          value: "${REGION}"
        - name: VERTEX_AI_SEARCH_DATA_STORE_ID
          value: "${VERTEX_AI_SEARCH_DATA_STORE_ID}"

        - name: AGENT_CONTEXT_SET_ID
          value: "${AGENT_CONTEXT_SET_ID}"
        - name: DB_HOST
          value: "${DB_HOST}"
        - name: DB_NAME
          value: "${DB_NAME}"
        - name: DB_USER
          value: "${DB_USER}"
        - name: DB_PASS
          value: "${DB_PASS}"
      - name: alloydb-auth-proxy
        image: gcr.io/alloydb-connectors/alloydb-auth-proxy:latest
        args:
        - "${INSTANCE_CONNECTION_NAME}"
        - "--address=0.0.0.0"
        - "--port=5432"
      

