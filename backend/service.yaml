apiVersion: serving.knative.dev/v1
kind: Service
# This YAML defines a Cloud Run Service.
# Cloud Run is a fully managed serverless platform that automatically scales your stateless containers.
metadata:
  name: search-backend
  annotations:
    # 'BETA' launch stage allows access to some preview features if needed.
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/network-interfaces: '[{"network":"search-demo-vpc","subnetwork":"search-demo-vpc"}]'
        run.googleapis.com/vpc-access-egress: private-ranges-only
    spec:
      # The Service Account identity that this container will run as.
      # It must have permissions to access Vertex AI, AlloyDB, and GCS.
      serviceAccountName: ${SERVICE_ACCOUNT}
      containers:
      # --- MAIN APPLICATION CONTAINER ---
      - name: backend
        image: ${BACKEND_IMAGE}
        ports:
        - containerPort: 8080
        env:
        - name: GCP_PROJECT_ID
          value: "${PROJECT_ID}"
        - name: GCP_LOCATION
          value: "${REGION}"

        - name: INSTANCE_CONNECTION_NAME
          value: "${INSTANCE_CONNECTION_NAME}"
        - name: VERTEX_SEARCH_DATA_STORE_ID
          value: "${VERTEX_SEARCH_DATA_STORE_ID}"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DB_USER
          value: "${DB_USER}"
        - name: DB_NAME
          value: "${DB_NAME}"
        - name: DB_PASSWORD
          value: "${DB_PASSWORD}"
      
      # --- ALLOYDB AUTH PROXY SIDECAR ---
      # This sidecar container handles secure authentication to AlloyDB.
      # It listens on localhost:5432, so the main application can connect to 127.0.0.1:5432.
      - name: auth-proxy
        image: gcr.io/alloydb-connectors/alloydb-auth-proxy:latest
        args:
        - "${INSTANCE_CONNECTION_NAME}"
        - "--address=127.0.0.1"
        - "--port=5432"
        # CRITICAL: "--public-ip" removed for Private IP access.
        # We use Direct VPC Egress to connect to the Private IP.
        # - "--public-ip"
        # - "--credential-file=/secrets/key.json" # If using specific credentials
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
